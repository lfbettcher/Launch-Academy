<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body})}">
  <body>
    <h1>Add a New Product</h1>
    <form action="#" th:action="@{/products}" th:object="${product}" method="POST">
      <label th:for="name">Name:</label>
      <input type="text" id="name" th:field="*{name}" /> <br />

      <label th:for="price">Price:</label>
      <input type="number" id="price" th:field="*{price}" min="0.0" step="0.01" /><br />

      <label th:for="caffeineRating">Caffeine rating (0-2):</label>
      <input type="number" id="caffeineRating" th:field="*{caffeineRating}"
             min="0" max="2" step="1" /><br />

      <label th:for="description">Description:</label>
      <input type="text" id="description" th:field="*{description}" /> <br />

      <input type="submit" value="Add Product" />
    </form>
  </body>
</html>
