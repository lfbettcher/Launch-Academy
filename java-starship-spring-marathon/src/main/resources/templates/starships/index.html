<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body})}">
  <body>
    <div th:each="starship : ${starships}">
      <div class="starship" th:object="${starship}">
        <dl>
          <dt>Name</dt>
          <dd th:text="*{name}"></dd>
          <dt>Fuel Capacity</dt>
          <dd th:text="*{fuelCapacity}"></dd>

          <a th:href="@{/starships/{id}(id=*{id})}" th:text="*{name}"></a>
          <a th:href="'/starships/' + *{id}"><h2 th:text="*{name}"></h2></a>
        </dl>
      </div>
    </div>
  </body>
</html>
